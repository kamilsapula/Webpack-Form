<html lang="pl">

<head>
    <meta charset="utf-8">

    <title>Webpack Validate Form</title>
    <meta name="description" content="Webpack Form">
    <meta name="author" content="Kamil Sapula">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <main>
        <form id="form" class="form" method="post" action="" novalidate="novalidate">
            <div class="container">
                <div class="row">
                    <div class="col mt-3">
                        <h1>Prosty formularzyk</h1>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="d-none d-md-block">Imię</label>
                    <input type="text" id="name" class="form-control" name="name" minlength="3" maxlength="20" placeholder="Podaj imię" required="">
                </div>

                <div class="form-group">
                    <label for="about" class="d-none d-md-block">Kilka słów o sobie</label>
                    <textarea type="radio" id="about" class="form-control" name="about" minlength="5" maxlength="150" placeholder="Napisz kilka słów o sobie"
                        required=""></textarea>
                </div>

                <div class="form-group">
                    <label for="email" class="d-none d-md-block">Adres e-mail</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="Podaj adres e-mail" required="">
                </div>

                <div class="form-check d-flex flex-row-reverse justify-content-end">
                    <label for="radio-confirm" class="form-check-label">Tak?</label>
                    <input type="radio" id="radio-confirm" class="form-check-input" name="value" value="yes">
                </div>

                <div class="form-check d-flex flex-row-reverse justify-content-end">
                    <label for="radio-deny" class="form-check-label">Nie?</label>
                    <input type="radio" id="radio-deny" class="form-check-input" name="value" value="no" checked="">
                </div>

                <div class="form-check d-flex flex-row-reverse justify-content-end">
                    <label for="checkbox" class="form-check-label">Checkbox</label>
                    <input type="checkbox" id="checkbox" class="form-check-input" name="checkbox" required="">
                </div>

                <!-- Labele dla rozdzielczości poniżej 768px znikają, ale pozwoliłem sobie zostawić dla radio i checkboxów, bo w przypadku inputów labele są zastąpione placeholderami, a w przypadku radio/checkboxa nie wiadomo o co chodzi -->

                <button type="submit" class="btn btn-primary my-2 waves-effect waves-button waves-float">Wyślij</button>
            </div>
        </form>
    </main>
    
</body>

</html>
